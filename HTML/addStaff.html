<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Add Staff Page</title>
  </head>
  <body>
    <section class="logo">
      <a href="index.html" class="home-button">
        <img src="../Resources/MOS Burgers Logo.png" alt="MOS Burgers Logo" />
      </a>
    </section>
    <section class="title vc">
      <h1>Add Staff</h1>
    </section>
    <section class="form-panel">
      <form>
        <div class="form-group">
          <div class="form-row">
            <label class="label staff-label">Login ID</label>
            <label class="staff-code-label">MOS####</label>
          </div>
          <div class="form-row">
            <label class="label staff-label">Staff Member ID</label>
            <input
              type="text"
              id="staffId"
              name="staffId"
              placeholder="Enter Mobile Number"
              required
            />
          </div>
          <div class="form-row">
            <label class="label staff-label">Staff Member Name</label>
            <input type="text" id="staffName" name="staffName" required />
          </div>
          <div class="form-row">
            <label class="label staff-label">Staff Member Address</label>
            <input type="text" id="staffAddress" name="staffAddress" required />
          </div>
          <div class="form-row">
            <label class="label staff-label">Staff Member NIC</label>
            <input type="text" id="staffNIC" name="staffNIC" required />
          </div>
          <div class="form-row">
            <div class="button-group">
              <button type="button" class="clear-btn btn">Clear</button>
              <button type="submit" class="add-btn btn">Add</button>
            </div>
          </div>
          <div class="form-row">
            <div class="admin-link">
              <a href="adminPage.html" class="btn home-btn">Admin Page</a>
            </div>
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
