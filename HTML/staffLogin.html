<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Staff Login Page</title>
  </head>
  <body>
    <section class="logo">
      <a href="index.html" class="home-button">
        <img src="../Resources/MOS Burgers Logo.png" alt="MOS Burgers Logo" />
      </a>
    </section>
    <section class="title">
      <h1>Staff Login</h1>
    </section>
    <section class="login-panel">
      <form id="staffLoginForm">
        <div class="input-group">
          <label class="label" for="username">Username</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="input-group">
          <label class="label" for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="button-group">
          <button type="button" class="clear-btn btn" onclick="clearForm()">
            Clear
          </button>
          <button type="submit" class="login-btn btn" onclick="loginStaff()">
            Login
          </button>
        </div>
        <div class="home-link">
          <a href="index.html" class="btn home-btn">Home Page</a>
        </div>
      </form>
    </section>
    <script src="../JS/app.js"></script>
  </body>
</html>
