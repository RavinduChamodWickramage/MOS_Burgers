<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Add Order Page</title>
  </head>
  <body>
    <section class="logo">
      <a href="index.html" class="home-button">
        <img src="../Resources/MOS Burgers Logo.png" alt="MOS Burgers Logo" />
      </a>
    </section>
    <section class="title vc">
      <h1>Add Order</h1>
    </section>
    <section class="form-panel">
      <form id="order-form">
        <div class="form-group">
          <div class="form-row">
            <label class="label order-label">Order ID</label>
            <label class="order-code-label" id="orderId">O####</label>
          </div>
          <div class="form-row">
            <label class="label order-label">Customer ID</label>
            <input
              type="text"
              id="customerId"
              name="customerId"
              placeholder="Enter Customer's Mobile Number"
              required
            />
          </div>
        </div>
        <div class="table-container">
          <table class="add-order-table">
            <thead>
              <tr>
                <th class="itemCode">Item Code</th>
                <th class="itemCategory">Item Category</th>
                <th class="itemName">Item Name</th>
                <th class="itemPrice">Price (LKR)</th>
                <th class="itemDiscount">Discount (%)</th>
                <th class="itemQuantity">Quantity</th>
                <th class="itemTotal">Item Total</th>
                <th class="deleteBtn"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>B1002</td>
                <td>Burgers</td>
                <td>Classic Burger (Regular)</td>
                <td>1500.00</td>
                <td>15</td>
                <td>
                  <i
                    class="fa-regular fa-square-minus"
                    onclick="decrementQuantity(this)"
                  ></i>
                  1
                  <i
                    class="fa-regular fa-square-plus"
                    onclick="incrementQuantity(this)"
                  ></i>
                </td>

                <td>1275.00</td>
                <td class="deleteBtn">
                  <i class="fa-solid fa-trash" onclick="deleteItem(this)"></i>
                </td>
              </tr>
              <tr>
                <td>B1017</td>
                <td>Submarines</td>
                <td>Crispy Chicken Submarine (Regular)</td>
                <td>1500.00</td>
                <td>-</td>
                <td>
                  <i
                    class="fa-regular fa-square-minus"
                    onclick="decrementQuantity(this)"
                  ></i>
                  1
                  <i
                    class="fa-regular fa-square-plus"
                    onclick="incrementQuantity(this)"
                  ></i>
                </td>

                <td>1500.00</td>
                <td class="deleteBtn">
                  <i class="fa-solid fa-trash" onclick="deleteItem(this)"></i>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="addBtn">
            <i class="fa-solid fa-circle-plus" onclick="addItem()"></i>
          </div>
        </div>
        <div class="form-group">
          <div class="form-row">
            <label class="label order-label">Discount</label>
            <input
              type="number"
              id="discount"
              name="discount"
              step="0.01"
              min="0"
              placeholder="0.00"
              readonly
              required
            />
          </div>
          <div class="form-row">
            <label class="label order-label">Total</label>
            <input
              type="number"
              id="total"
              name="total"
              step="0.01"
              min="0"
              placeholder="0.00"
              readonly
              required
            />
          </div>
          <div class="form-row">
            <div class="button-group">
              <button
                type="button"
                class="clear-btn btn"
                onclick="clearForm('order-form')"
              >
                Clear
              </button>
              <button
                type="submit"
                class="add-btn btn"
                onclick="addOrder(event)"
              >
                Add
              </button>
            </div>
          </div>
          <div class="form-row">
            <div class="staff-link">
              <a href="staffPage.html" class="btn home-btn">Staff Page</a>
            </div>
          </div>
        </div>
      </form>
    </section>
    <script
      src="https://kit.fontawesome.com/ecd423a2b2.js"
      crossorigin="anonymous"
    ></script>
    <script src="../JS/app.js"></script>
  </body>
</html>
