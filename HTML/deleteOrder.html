<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Delete Order Page</title>
  </head>
  <body>
    <section class="logo">
      <a href="index.html" class="home-button">
        <img src="../Resources/MOS Burgers Logo.png" alt="MOS Burgers Logo" />
      </a>
    </section>
    <section class="title vc">
      <h1>Delete Order</h1>
    </section>
    <section class="form-panel">
      <form id="deleteOrderForm">
        <div class="order-search-row">
          <input
            type="text"
            id="searchItemId"
            name="searchItemId"
            placeholder="Enter Order's Code"
            required
          />
          <button type="button" class="search-btn btn" onclick="searchOrder()">
            Search
          </button>
        </div>
        <div class="form-group">
          <div class="form-row">
            <label class="label order-label" for="orderId">Order ID</label>
            <label id="orderId" class="order-code-label"></label>
          </div>
          <div class="form-row">
            <label class="label order-label" for="customerId"
              >Customer ID</label
            >
            <input
              type="text"
              id="customerId"
              name="customerId"
              readonly
              required
            />
          </div>
        </div>
        <div class="table-container">
          <table class="add-order-table">
            <thead>
              <tr>
                <th class="itemCode">Item Code</th>
                <th class="itemCategory">Item Category</th>
                <th class="itemName">Item Name</th>
                <th class="itemPrice">Price (LKR)</th>
                <th class="itemDiscount">Discount (%)</th>
                <th class="itemQuantity">Quantity</th>
                <th class="itemTotal">Item Total</th>
                <th class="deleteBtn"></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="form-group">
          <div class="form-row">
            <label class="label order-label" for="discount">Discount</label>
            <input
              type="number"
              id="discount"
              name="discount"
              step="0.01"
              min="0"
              placeholder="0.00"
              readonly
              required
            />
          </div>
          <div class="form-row">
            <label class="label order-label" for="total">Total</label>
            <input
              type="number"
              id="total"
              name="total"
              step="0.01"
              min="0"
              placeholder="0.00"
              readonly
              required
            />
          </div>
          <div class="form-row">
            <div class="button-group">
              <button
                type="button"
                class="clear-btn btn"
                onclick="clearForm('deleteOrderForm')"
              >
                Clear
              </button>
              <button
                type="submit"
                class="delete-btn btn"
                onclick="deleteOrder(event)"
              >
                Delete
              </button>
            </div>
          </div>
          <div class="form-row">
            <div class="staff-link">
              <a
                href="staffPage.html"
                class="btn home-btn"
                id="staffButton"
                style="display: none"
                >Staff Page</a
              >
            </div>
            <div class="admin-link">
              <a
                href="adminPage.html"
                class="btn home-btn"
                id="adminButton"
                style="display: none"
                >Admin Page</a
              >
            </div>
          </div>
        </div>
      </form>
    </section>
  </body>
  <script
    src="https://kit.fontawesome.com/ecd423a2b2.js"
    crossorigin="anonymous"
  ></script>
  <script src="../JS/app.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", displayUserButtons);
  </script>
</html>
