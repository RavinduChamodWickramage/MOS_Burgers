<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800&display=swap"
      rel="stylesheet"
    />
    <title>View Items Page</title>
  </head>
  <body>
    <section class="logo">
      <a href="index.html" class="home-button">
        <img src="../Resources/MOS Burgers Logo.png" alt="MOS Burgers Logo" />
      </a>
    </section>
    <section class="title vc">
      <h1>View Items</h1>
    </section>
    <section class="table-panel">
      <div class="table-container">
        <table class="item-table">
          <thead>
            <tr>
              <th class="item-no">Item No.</th>
              <th>Item Code</th>
              <th>Item Category</th>
              <th>Item Name</th>
              <th>Price (LKR)</th>
              <th>Discount (%)</th>
            </tr>
          </thead>
          <tbody id="itemTableBody"></tbody>
        </table>
      </div>
    </section>
    <div class="form-row">
      <div class="staff-link">
        <a
          href="staffPage.html"
          class="btn home-btn"
          id="staffButton"
          style="display: none"
          >Staff Page</a
        >
      </div>
      <div class="admin-link">
        <a
          href="adminPage.html"
          class="btn home-btn"
          id="adminButton"
          style="display: none"
          >Admin Page</a
        >
      </div>
    </div>
    <script src="../JS/app.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", displayUserButtons);
    </script>
  </body>
</html>
