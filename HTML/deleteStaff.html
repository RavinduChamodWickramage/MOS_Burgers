<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Delete Staff Page</title>
  </head>
  <body>
    <section class="logo">
      <a href="index.html" class="home-button">
        <img src="../Resources/MOS Burgers Logo.png" alt="MOS Burgers Logo" />
      </a>
    </section>
    <section class="title vc">
      <h1>Delete Staff</h1>
    </section>
    <section class="form-panel">
      <form id="deleteStaffForm">
        <div class="staff-search-row">
          <input
            type="text"
            id="searchStaffId"
            name="searchStaffId"
            placeholder="Enter Staff's ID or Name"
            required
            aria-label="Enter Staff's ID or Name"
          />
          <button
            type="button"
            class="staff-search-btn btn"
            onclick="searchStaff()"
          >
            Search
          </button>
        </div>
        <div class="form-group">
          <div class="form-row">
            <label class="label staff-label" for="loginId">Login ID</label>
            <label id="loginId" class="staff-code-label">MOS####</label>
          </div>
          <div class="form-row">
            <label class="label staff-label" for="staffId"
              >Staff Member ID</label
            >
            <input
              type="text"
              id="staffId"
              name="staffId"
              placeholder="Enter Mobile Number"
              required
              aria-label="Staff Member ID"
            />
          </div>
          <div class="form-row">
            <label class="label staff-label" for="staffName"
              >Staff Member Name</label
            >
            <input
              type="text"
              id="staffName"
              name="staffName"
              required
              aria-label="Staff Member Name"
            />
          </div>
          <div class="form-row">
            <label class="label staff-label" for="staffAddress"
              >Staff Member Address</label
            >
            <input
              type="text"
              id="staffAddress"
              name="staffAddress"
              required
              aria-label="Staff Member Address"
            />
          </div>
          <div class="form-row">
            <label class="label staff-label" for="staffNIC"
              >Staff Member NIC</label
            >
            <input
              type="text"
              id="staffNIC"
              name="staffNIC"
              required
              aria-label="Staff Member NIC"
            />
          </div>
          <div class="form-row">
            <div class="button-group">
              <button type="button" class="clear-btn btn" onclick="clearForm()">
                Clear
              </button>
              <button
                type="submit"
                class="delete-btn btn"
                onclick="deleteStaff()"
              >
                Delete
              </button>
            </div>
          </div>
          <div class="form-row">
            <div class="admin-link">
              <a href="adminPage.html" class="btn home-btn">Admin Page</a>
            </div>
          </div>
        </div>
      </form>
    </section>
    <script src="../JS/app.js"></script>
  </body>
</html>
